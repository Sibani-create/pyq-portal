{% load static %}
<!doctype html>
<html>
<head>
    <title>PYQ Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="dynamic-background-body"> <main class="page-container" data-barba="wrapper">
    
        <nav>
            <div class="nav-brand">PYQ Portal</div>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'upload_pyq' %}">Upload</a>
                    <a href="{% url 'admin:logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'admin:login' %}?next=/upload/">Login</a>
                {% endif %}
            </div>
        </nav>
        
        <div data-barba="container">
            {% block content %}
            {% endblock %}
        </div>

    </main>

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
